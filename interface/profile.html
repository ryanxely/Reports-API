<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/png" href="favicon.png" />
    
    <title>Profil ‚Äî Mini App</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Chokokutai&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/profile.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="title">
                <h1>Mon Profil</h1>
            </div>
            <nav>
                <a href="index.html" class="nav-link">üìù Cr√©er un rapport</a>
                <a href="view.html" class="nav-link" id="view-reports-link">üìã Voir mes rapports</a>
                <button class="nav-link logout-btn" onclick="handleLogout()">üö™ D√©connexion</button>
            </nav>
        </div>

        <div id="statusMessage" class="status"></div>

        <div class="profile-card">
            <div id="profileContent" class="loading">Chargement du profil...</div>
        </div>
    </div>

    <!-- Telegram Web App script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script src="config.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/api.js"></script>
    <script src="js/dom-helpers.js"></script>
    <script src="js/file-previews.js"></script>

    <script>
        // Auth check
        requireAuth();

        const tg = window.Telegram?.WebApp;
        tg?.expand();

        const statusMessage = document.getElementById('statusMessage');
        const profileContent = document.getElementById('profileContent');

        let currentProfileData = null;
        let profileImagePreview = null;

        // ===== Display Status =====
        function displayStatus(message, isError = false) {
            statusMessage.innerText = message;
            statusMessage.className = isError ? 'status error' : 'status success';
            setTimeout(() => {
                statusMessage.className = 'status';
            }, 5000);
        }

        // ===== Logout =====
        window.handleLogout = function () {
            logout();
            window.location.href = 'login.html';
        };

        // ===== Load Profile =====
        async function loadProfile() {
            try {
                const authToken = getAuthToken();
                if (!authToken) {
                    window.location.href = 'login.html';
                    return;
                }

                const userProfile = getUserProfile();
                if (!userProfile) {
                    displayStatus('√âchec du chargement du profil', true);
                    return;
                }

                if (userProfile.role === "Administrator") {
                    document.querySelector("#view-reports-link").textContent = "Voir les Rapports Soumis"
                }


                currentProfileData = userProfile;
                renderProfileForm();
            } catch (error) {
                console.error('Error loading profile:', error);
                displayStatus('Erreur lors du chargement du profil : ' + error.message, true);
            }

            attachFilePreviews(".profile-avatar-section");
        }

        // ===== Render Profile Form =====
        function renderProfileForm() {
            let html = `
                <div class="profile-avatar-section">`

            const user = currentProfileData;
            const roleDisplay = user.role ? user.role.charAt(0).toUpperCase() + user.role.slice(1) : 'User';

            if (user.profile_image) {
                // Normalize stored path to subpath used by files endpoint (remove leading 'f-iles\\' or 'files/')
                const rawPath = user.profile_image.path || user.profile_image.name || '';
                const subpath = (rawPath || '').replace(/^database\/files[\\/]/i, '').replace(/\\/g, '/');
                const isImage = /\.(png|jpg|jpeg|gif|webp|bmp|svg)$/i.test(user.profile_image.name || '');

                // Escape single quotes for use in onclick attribute
                const escapedSubpath = subpath.replace(/'/g, "\\'");
                const escapedName = (user.profile_image.name || '').replace(/'/g, "\\'");
                const escapedType = (user.profile_image.type || '').replace(/'/g, "\\'");
                if (isImage) {
                    html += `<img id="avatarPreview" class="profile-avatar has-image" 
                        data-filepath="${subpath}" 
                        alt="Profile Picture">`;
                } else {
                    html += `<button style="padding:8px 12px;border-radius:10px;background:var(--bg-white);border:1px solid var(--border-light);color:var(--text-primary);text-decoration:none;font-weight:600;font-size:13px;box-shadow:var(--shadow-sm);transition:all 0.3s ease;cursor:pointer;" onclick="openFilePreview('${escapedSubpath}', '${escapedName}', '${escapedType}')">${user.profile_image.name}</button>`;
                }
            } else {
                html += `<img id="avatarPreview" class="profile-avatar" 
                        src="data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22%3E%3Ctext x=%2212%22 y=%2216%22 text-anchor=%22middle%22 font-size=%2220%22%3Eüë§%3C/text%3E%3C/svg%3E" 
                        alt="Profile Picture">`
            }

            html += `
                    <div class="avatar-upload">
                        <input type="file" id="profileImgInput" accept="image/*">
                        <button class="avatar-upload-btn" onclick="document.getElementById('profileImgInput').click()">
                            üì∑ Changer l'avatar
                        </button>
                    </div>
                </div>

                <form id="profileForm">
                    <div class="form-group">
                        <label for="username">Nom d'utilisateur</label>
                        <input type="text" id="username" value="${user.username || ''}" placeholder="Entrez votre nom d'utilisateur">
                    </div>
                    
                    <div class="form-group">
                        <label for="username">Nom Complet</label>
                        <input type="text" id="username" value="${user.fullname || ''}" placeholder="Entrez votre nom complet">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" value="${user.email || ''}" readonly>
                    </div>

                    <div class="form-group">
                        <label for="phone">T√©l√©phone</label>
                        <input type="tel" id="phone" value="${user.phone || ''}" placeholder="Entrez votre num√©ro de t√©l√©phone">
                    </div>

                    <div class="form-group">
                        <label for="role">R√¥le</label>
                        <input type="text" id="role" value="${roleDisplay}">
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-save">üíæ Enregistrer</button>
                    </div>
                </form>
            `;

            profileContent.innerHTML = html;
            profileContent.classList.remove("loading")

            // Set up file input listener
            document.getElementById('profileImgInput').addEventListener('change', handleProfileImageSelect);

            // Set up form submission
            document.getElementById('profileForm').addEventListener('submit', handleProfileSave);
        }

        // ===== Handle Profile Image Select =====
        function handleProfileImageSelect(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (evt) {
                const dataUrl = evt.target.result;
                profileImagePreview = dataUrl;
                document.getElementById('avatarPreview').src = dataUrl;
                document.getElementById('avatarPreview').classList.add('has-image');
            };
            reader.readAsDataURL(file);
        }

        // ===== Handle Profile Save =====
        async function handleProfileSave(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const phone = document.getElementById('phone').value.trim();

            if (!username) {
                displayStatus('Le nom d\'utilisateur est requis', true);
                return;
            }

            try {
                displayStatus('Enregistrement du profil...');

                // Build FormData for multipart upload
                const formData = new FormData();
                formData.append('username', username);
                formData.append('phone', phone);

                // If user selected a new profile image, include it
                if (profileImagePreview) {
                    const blob = dataURLToBlob(profileImagePreview);
                    formData.append('profile_image', blob, 'profile.png');
                }

                const apiKey = getApiKey('reports');
                const authToken = getAuthToken();
                const headers = {
                    'accept': 'application/json',
                    'x-api-key': apiKey
                };

                if (authToken) {
                    headers['Authorization'] = 'Bearer ' + authToken;
                }

                // Send PATCH request to update profile
                const res = await fetch(getApiUrl(CONFIG.PROFILE_UPDATE), {
                    method: 'PATCH',
                    headers: headers,
                    body: formData
                });

                if (res.status === 401) {
                    displayStatus('Session expired. Redirecting to login...', true);
                    handleSessionExpiry();
                    return;
                }

                if (!res.ok) {
                    const txt = await res.text();
                    throw new Error(`Server error ${res.status}: ${txt}`);
                }

                const json = await res.json();
                if (json && json.ok) {
                    // Update stored profile
                    setUserProfile(json.user);
                    currentProfileData = json.user;
                    profileImagePreview = null;
                    displayStatus('‚úÖ Profil mis √† jour avec succ√®s !');

                    // Reload form after update
                    setTimeout(() => {
                        renderProfileForm();
                    }, 1500);
                } else {
                    throw new Error(json?.message || 'Unknown server response');
                }
            } catch (error) {
                console.error('Error saving profile:', error);
                displayStatus('‚ùå √âchec de l\'enregistrement du profil : ' + error.message, true);
            }
        }

        // ===== Initialize =====
        loadProfile();
    </script>
</body>

</html>
